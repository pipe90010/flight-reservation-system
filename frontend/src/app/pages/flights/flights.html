<h2>Flights</h2>

<!-- Listado -->
<table border="1" cellpadding="6">
  <thead>
    <tr>
      <th>ID</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Departure Date</th>
      <th>Seats</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of flights">
      <td>{{ f.id }}</td>
      <td><input [(ngModel)]="f.origin" /></td>
      <td><input [(ngModel)]="f.destination" /></td>
      <td><input [(ngModel)]="f.departureDate" type="date" /></td>
      <td><input [(ngModel)]="f.availableSeats" type="number" /></td>
      <td><input [(ngModel)]="f.price" type="number" /></td>
      <td>
        <button (click)="updateFlight(f)">ðŸ’¾ Save</button>
        <button (click)="deleteFlight(f.id)">ðŸ—‘ Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<hr />

<!-- Crear nuevo -->
<h3>Add Flight</h3>
<form (ngSubmit)="addFlight()">
  <label>Origin:</label>
  <input [(ngModel)]="newFlight.origin" name="origin" required />

  <label>Destination:</label>
  <input [(ngModel)]="newFlight.destination" name="destination" required />

  <label>Date:</label>
  <input [(ngModel)]="newFlight.departureDate" name="departureDate" type="date" required />

  <label>Seats:</label>
  <input [(ngModel)]="newFlight.availableSeats" name="seats" type="number" required />

  <label>Price:</label>
  <input [(ngModel)]="newFlight.price" name="price" type="number" step="0.01" required />

  <button type="submit">âž• Add Flight</button>
</form>
